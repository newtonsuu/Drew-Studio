  <div class="forms">
    <h1>Registration Form</h1>
    <form method="post" action="mailto:jjrguanga@mymail.mapua.edu.ph">
      <fieldset>
       <legend align="center"><strong>Personalia</strong></legend>
       <strong>
       <label for="fname">First name:</label>
       <input type="text" id="fname" name="fname"><br><br>
       <label for="mname">Middle name:</label>
       <input type="text" id="mname" name="mname"><br><br>
       <label for="lname">Last name:</label>
       <input type="text" id="lname" name="lname"><br><br>
       <label for="nname">Nick name:</label>
       <input type="text" id="nname" name="nname"><br><br>
       <label for="suffix">Suffix:</label><br><br>
       <input type="radio" id="jr" name="suffix" value="jr">
       <label for="jr">Jr.</label>
       <input type="radio" id="sr" name="suffix" value="sr">
       <label for="css">Sr.</label>
       <input type="radio" id="i" name="suffix" value="i">
       <label for="i">I</label>
       <input type="radio" id="ii" name="suffix" value="ii">
       <label for="i">II</label>
       <input type="radio" id="iii" name="suffix" value="iii">
       <label for="i">III</label><br><br><br>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email"><br><br>
       <label for="phone">Contact number:</label>
       <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
       <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday"><br><br>
       
      </strong></fieldset>

      <fieldset>
        <legend align="center"><strong>Website survey</strong></legend>
        <strong>
        <label for="name">How did you learn about us?</label>
        <input type="text" id="name" name="name" size="50" maxlength="80" autocomplete="on">

        <label for="company">Which Real estate company have you previously interacted with?</label>
        <input list="company" name="company" id="companies" size="50">
          <datalist id="company">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>

        <label for="name">Do you prefer our website over other real estate companies</label>
        <input type="text" id="name" name="name" size="50" maxlength="80" autocomplete="on">
        <label for="name">What are the flaws of our website?</label>
        <input type="text" id="name" name="name" size="50" maxlength="80" autocomplete="on">
        <label for="name">What improvements can be made on the website?</label>
        <input type="text" id="name" name="name" size="50" maxlength="80" autocomplete="on">
        <br>  
        <label for="rate_design">Rate the design</label>
        <select id="rate_design">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="rate_design">Rate the service</label>
        <select id="rate_design">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
        <label for="rate_design">Rate the satisfaction</label>
        <select id="rate_design">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br><br>
        <label for="comsec">Any other comments/suggestions:</label><br><br>
        <textarea name="comment section" id="comsec" cols="100%" rows="7"></textarea>
  </li>
      </strong></fieldset>

      <fieldset class="button">
        <legend align="center"><strong>Submission or Reset</strong></legend>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
